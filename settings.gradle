pluginManagement {
    repositories {
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        mavenCentral()
        gradlePluginPortal()
    }
}

rootProject.name = 'BuildGuide'

gradle.ext.modid = 'buildguide'
gradle.ext.modversion = '0.4.0' //Version must also be set in fabric<version>/src/main/resources/fabric.mod.json!
gradle.ext.modspecversion = '12'

gradle.ext.fabricgroup = gradle.ext.modid + '.fabric'
gradle.ext.fabricname = rootProject.name + '-Fabric'

gradle.ext.forgegroup = gradle.ext.modid + '.forge'
gradle.ext.forgename = rootProject.name + '-Forge'

gradle.ext.mcversions = ['1.16.4', '1.17.1', '1.18', '1.19', '1.19.3', '1.19.4', '1.20', '1.20.2', '1.20.4']

include 'common'

gradle.ext.mcversions.each {
    include 'fabric' + it
    include 'forge' + it
}